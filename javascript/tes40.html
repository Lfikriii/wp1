<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var a,b,i,j;
		a = prompt("masukkan baris : ","");
		b = prompt("masukkan kolom : ","");

		document.write("<table border=1>")
		for (i=1; i<=a; i++){
			document.write("<tr>")
			for (j=1; j<=b; j++){
				document.write("<td>");
				document.write(i);
				document.write("</td>");
			}
		}
		document.write("</table>");
	</script>
</head>
<body>



</body>
</html>
